
<div class="row">
    <div class="col">

      <div class="row">
        <div class="col-6"><h5 class="card-title">{{ title | titlecase }} ({{ products.length }})</h5></div>
        <div class="col-6 text-right">
          <button (click)="removeAll()" class="btn btn-sm btn-danger">delete all</button>
        </div>
      </div>
        
        
        <div class="alert alert-danger" *ngIf="apiError">{{ apiError }}</div>

        <div class="row">

            <div class="col-12">

                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">&nbsp;</th>
                        <th scope="col">Product</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let product of products">
                        <th scope="row">
                            <button (click)="remove(product.id)" class="btn btn-small btn-danger">x</button>
                        </th>
                        <td>{{ product.name }}</td>
                        <td>{{ product.price }}</td>
                        <td>{{ product.qty }}</td>
                        <td>{{ product.qty * product.price }}</td>
                      </tr>
                    </tbody>
                  </table>
                
            </div>
            
        </div>
    </div>
</div>
